<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database doctors</title>
</head>

<body>

    <!-- Your website content here -->
    <h1>Welcome to My Simple Website</h1>

    <!-- Registration Form -->
    <form id="registration-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="name">Display Name:</label>
        <input type="text" id="name">

        <label for="age">Age:</label>
        <input type="number" id="age">

        <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
        import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDeiRIFp3pz2fNxMlGCsTc-NA7GviQghZU",
            authDomain: "database-project-bd7e8.firebaseapp.com",
            projectId: "database-project-bd7e8",
            storageBucket: "database-project-bd7e8.appspot.com",
            messagingSenderId: "771888139690",
            appId: "1:771888139690:web:6b1e5ee383ec06df976fd3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Initialize Firebase Authentication
        const auth = getAuth(app);

        // Initialize Firestore
        const db = getFirestore(app);

        // Handle User Login
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            var email = document.getElementById("login-email").value;
            var password = document.getElementById("login-password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(function (user) {
                    console.log("Login successful");
                })
                .catch(function (error) {
                    console.error("Login failed: " + error.message);
                });
        });

        // Handle User Registration
        document.getElementById("registration-form").addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;

            try {
                // Create a user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store additional user data in Firestore
                await setDoc(doc(db, "patients", user.uid), {
                    name: name,
                    age: age,
                    email: email
                });

                console.log('Registration successful!');
            } catch (error) {
                console.error('Error during registration:', error.message);
            }
        });

    </script>

    <script type="module">
        import { collection, doc, getDocs } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"
    </script>
</body>

</html>
