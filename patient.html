<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Account</title>
    <!-- include calendar-->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <link rel="stylesheet" href="style/style.css"/>
    <script type="module" src="script/patient.js"></script>
</head>

<body>
    <header>
        <nav>
            <h1 class="logo">Database-doctors</h1>
            <ul class="nav-links">
                <li><a href="patient.html">Search</a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="settings_patient.html">Profile</a></li>
                <li id="sign-out"><a href="#">Sign out</a></li>
            </ul>
        </nav>
    </header>

<main>
    <h1 id="welcome-message"></h1>
    <section id="search">
        <div class="form">
            <h2>Search for Appointments</h2>
            <form>
                <label for="speciality">Speciality</label>
                <select id="speciality" name="speciality"></select>
                <label for="city">City</label>
                <select id="city" name="city" placeholder="Select a swedish city"></select>
                <button id="search-button" type="submit">Search</button>
            </form>
        </div>
        <div class="form" id="result">
            <!-- Appointment results will be displayed here -->
        </div>
    </section>
</main>

</body>

</html>
