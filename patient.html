<head>
    <meta charset="UTF-8" />

    <!-- include calendar-->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">

    <header>
        <nav>
            <h1 class="logo">Database-doctors</h1>
            <ul class="nav-links">
                <li><a href="patient.html">Search</a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="settings_patient.html">Profile</a></li>

            </ul>

    <main>
        <h1 id="welcome-message">Welcome !</h1>
        <section id="search">
            <div class="form">
                <h2>Search for Appointments</h2>
                <form>
                    <label for="speciality">Speciality:</label>
                    <select id="speciality" name="speciality"></select>
                    <label for="city">City:</label>
                    <select id="city" name="city" placeholder="Select a swedish city"></select>
                    <button type="submit">Search</button>
                </form>
            </div>
            <div id="empty">
                <h2>  </h2>
            </div>
            <div id="result">
                <!-- Appointment results will be displayed here -->
            </div>

        </section>
