<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="style/style.css" />
    <script type="module" src="script/settings_doctor.js"></script>
</head>


<body>
    <header>
        <nav>
            <h1 class="logo">Database-doctors</h1>
            <ul class="nav-links">
                <li><a href="doctor.html">Search</a></li>
                <li><a href="#">Appointments</a></li>
                <li><a href="settings_doctor.html">Profile</a></li>
                <li id="sign-out"><a href="#">Sign out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>User Settings</h1>

                <h3>Update Speciality</h3>
                <form id="speciality-form">
                    <select id="speciality" name="speciality" placeholder="Speciality"></select>
                    <button type="submit">Update Speciality</button>
                    <div id="speciality-success" style="color: green"></div>
                    <div id="speciality-error" style="color: red"></div>
                </form>

                <h3>Update City</h3>
                <form id="city-form">
                    <select id="city" name="city" placeholder="Select a Swedish city"></select>
                    <button type="submit">Update City</button>
                    <div id="city-success" style="color: green"></div>
                    <div id="city-error" style="color: red"></div>
                </form>

                <h3>Delete Account</h3>
                <input type="password" id="current-password" placeholder="Your password">
                <button type="button" id="delete-button">Delete my account</button>
                <div id="delete-success" style="color: green"></div>
                <div id="delete-error" style="color: red"></div>

                <div class="account">
                    <button type="button" id="button-back">My Profile</button>
                </div>

            </div>
        </div>

    </main>
</body>

</html>
