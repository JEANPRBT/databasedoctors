<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Settings</title>
    <link rel="stylesheet" href="style/style.css"/>
    <script type="module" src="script/settings_patient.js"></script>
</head>


<body>
<header id="header">
    <nav>
        <a href="index.html">
            <div class="logo">
                <img src="res/logo.png" alt="logo"/>
                <div class="text">
                    <h2>DatabaseDoctors</h2>
                    <p>you're only one query away from healing</p>
                </div>
            </div>
        </a>

        <ul class="nav-links">
            <li><a href="patient.html">Profile</a></li>
            <li><a href="appointments_patient.html">Appointments</a></li>
            <li id="sign-out"><a href="#">Sign out</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>User Settings</h1>

    <div id="settings">
        <div class="form">
            <h3>Change Email</h3>
            <form id="email-form">
                <input type="email" id="new-email" placeholder="New Email">
                <button type="submit">Change Email</button>
                <div id="email-success" style="color: green"></div>
                <div id="email-error" style="color: red"></div>
            </form>

            <h3>Change Password</h3>
            <form id="password-form">
                <input type="password" id="old-password" placeholder="Old password">
                <input type="password" id="new-password" placeholder="New Password">
                <button type="submit">Change Password</button>
                <div id="password-success" style="color: green"></div>
                <div id="password-error" style="color: red"></div>
            </form>

            <h3>Update Age</h3>
            <form id="age-form">
                <input type="number" id="new-age" placeholder="New Age">
                <button type="submit">Update Age</button>
                <div id="age-success" style="color: green"></div>
                <div id="age-error" style="color: red"></div>
            </form>

            <h3>Update Name</h3>
            <form id="name-form">
                <input type="text" id="new-name" placeholder="New Name">
                <button type="submit">Update Profile</button>
                <div id="name-success" style="color: green"></div>
                <div id="name-error" style="color: red"></div>
            </form>

            <h3>Delete Account</h3>
            <input type="password" id="current-password" placeholder="Your password">
            <button type="button" id="delete-button">Delete my account</button>
            <div id="delete-success" style="color: green"></div>
            <div id="delete-error" style="color: red"></div>

            <div class="account">
                <button type="button" id="button-back">My Profile</button>
            </div>
        </div>

    </div>


</main>
</body>
</html>
