<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style/style.css" />
    <script type="module" src="script/signup_doctor.js"></script>
</head>

<body>

<div id="login">
    <h1>Doctor Registration</h1>

    <section class="form">

        <form id="registration-form">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <input type="text" id="name" placeholder="Name" required />
            <input type="number" id="age" placeholder="Age" required />
            <select id="speciality" name="speciality" placeholder="Speciality"></select>
            <select id="city" name="city" placeholder="Select a Swedish city"></select>
            <button type="submit">Register</button>
            <div id="registration-error" style="color: red"></div>
            <div id="registration-success" style="color: green"></div>
        </form>

        <div class="account">
            <button type="button" id="patient-account">I am a patient 🤒</button>
            <button type="button" id="home-button">I already have an account 📝</button>
        </div>
    </section>
</div>

</body>

</html>
